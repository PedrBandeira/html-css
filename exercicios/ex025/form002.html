<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusuario">Usuário:</label>
            <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="idsenha">Senha:</label>
            <input type="password" name="senha" id="idsenha" required minlength="6" maxlength="15" size="15" placeholder="Mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="checkbox" name="termos" id="idtermos" required>
            <label for="idtermos">Concordo com os Termos de Serviço</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
