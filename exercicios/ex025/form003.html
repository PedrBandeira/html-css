<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Média:</label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 à 10" step="0.1" required value="5">
        </p>
        <p>
            <label for="idmes">Período Letivo:</label>
            <input type="month" name="mes" id="idmes" value="2020-07">
        </p>
        <p>
            <label for="iddia">Dia da Prova</label>
            <input type="date" name="dia" id="iddia" value="2022-07-25">
        </p>
        <p>
            <label for="idhora">Horário da Prova:</label>
            <input type="time" name="hora" id="idhora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
