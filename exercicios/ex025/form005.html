<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idsxmax" value="M"> <label for="idsxmax">Masculino</label> <br>
            <input type="radio" name="sexo" id="idsxfem" value="F" checked> <label for="idsxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="idesbas"> <label for="idesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="idesfut" checked> <label for="idesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="idesnat"> <label for="idesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="idesten"> <label for="idesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
